<!DOCTYPE html>
<html>
    <head>
        <title>ESP IOT DASHBOARD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="topnav">
            <img src="https://i.postimg.cc/h4XKCP4v/Logo-dai-hoc-Bach-Khoa-TP-HCM.webp" alt="HCMUT_Logo" class="Logo">
            <h1>SENSOR READINGS (WEBSOCKET)</h1>
        </div>
        <div class="content">
            <div class="card-grid">
                <div class="card">
                    <p class="card-title"><i class="fas fa-thermometer-threequarters" style="color:#059e8a;"></i> Temperature</p>
                    <p class="reading"><span id="temperature"></span> &deg;C</p>
                </div>
                <div class="card">
                    <p class="card-title"> Humidity</p>
                    <p class="reading"><span id="humidity"></span> &percnt;</p>
                </div>
                <div class="card">
                    <p class="card-title"> Pressure</p>
                    <p class="reading"><span id="pressure"></span> hpa</p>
                </div>
                <div class="card">
                    <p class="card-title"> Sound</p>
                    <p class="reading"><span id="sound"></span> dB</p> 
                </div>
                <div class="card">
                    <p class="card-title"> pm2p5</p>
                    <p class="reading"><span id="pm2p5"></span> mg/l</p> 
                </div>
                <div class="card">
                    <p class="card-title"> PM10</p>
                    <p class="reading"><span id="PM10"></span> mg/l</p> 
                </div>
                <div class="card">
                    <p class="card-title"> Light</p>
                    <p class="reading"><span id="light"></span> lux</p> 
                </div>
                <div class="card reset-card">
                    <button id="reset" class="Delete Device">
                    Reset Device Configuration
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
